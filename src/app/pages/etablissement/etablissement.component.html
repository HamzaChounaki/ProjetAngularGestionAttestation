<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">


      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
<div class="card bg-secondary shadow">
  <div class="card-header bg-white border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0">La gestion des etablissements</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="etablissementForm">
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-control-label">Nom</label>
              <input type="text" class="form-control form-control-alternative" placeholder="saisir le nom"
                formControlName="nom" [(ngModel)]="selectedEtablissement.nom">
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-control-label">Ville</label>
              <select class="form-control form-control-alternative" formControlName="ville"
                (change)="findVilleById(selectedEtablissement.ville)" [(ngModel)]="selectedEtablissement.ville">
                <option *ngFor="let ville of villes" [value]="ville.id">
                  {{ville.nom}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button class="btn btn-primary" (click)="operation == 'add' ? addEtablissement() : updateEtablissement()">
                {{operation == 'add' ? 'Ajouter' :
                      operation == 'edit' ? 'Modifier' : ''}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row mt-5">
  <div class="col">
    <div class="card bg-default shadow">
      <div class="card-header bg-transparent border-0">
        <h3 class="text-white mb-0">Listes des etablissements</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <th>
                NOM
              </th>
              <th>
                VILLE
              </th>
              <th>
                MODIFIER
              </th>
              <th>
                SUPPRIMER
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let etablissement of etablissements">
                <td>{{etablissement.id}}</td>
                <td>{{etablissement.nom}}</td>
                <td>{{etablissement.ville.nom}}</td>
                <td><button class="btn btn-outline-warning"
                    (click)="selectedEtablissement=etablissement;selectedEtablissement.etablissement=etablissement.ville.id ;operation='edit';">Modifier</button>
                </td>
                <td><button class="btn btn-outline-danger"
                    (click)="selectedEtablissement=etablissement ; deleteEtablissement()">Supprimer</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
